<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .scorecard {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        .scorecard th, .scorecard td {
            border: 1px solid #ccc;
            padding: 10px;
        }

        .scorecard th {
            background-color: #f2f2f2;
        }

        /* Pseudo clase de ejemplo */
        .scorecard tbody tr:hover {
            background-color: #e0e0e0;
        }
    </style>
    <title>Board Game Scorecard</title>
</head>
<body>

    <h1>Board Game Scorecard</h1>
    
    <table class="scorecard">
        <thead>
            <tr>
                <th>Round</th>
                <th>Player 1</th>
                <th>Player 2</th>
                <th>Player 3</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>20</td>
                <td>18</td>
                <td>22</td>
            </tr>
            <tr>
                <td>2</td>
                <td>25</td>
                <td>30</td>
                <td>28</td>
            </tr>
            <!-- Agregar más filas según sea necesario -->
        </tbody>
    </table>

</body>
</html>
